<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/scripts.js"></script>
    <title>Game of War</title>
</head>
<body onload="init()">
    <div class="webpage">
        <h1>Welcome to Game of War</h1><hr>
        <div class="operate_button">
            <button id="btn_startGame" class="buttons" type="button" onclick="startGame()">Deal</button>
            <!-- <div style="width: 20%;"></div> -->
            <button id="btn_quitGame" class="buttons" type="button" onclick="quitGame()" disabled="none">Quit Game</button>
            <button id="btn_newGame" class="buttons" type="button" onclick="newGame()" style="display: none;">New Game</button>
        </div>
        <div class="game_option">
            <div class="game_option_title">[Option]</div>
            <div class="game_option_speed">
                <!-- <span style="color: red;font-weight: 900;">Option</span>  | -->
                <!-- <div> -->
                    Speed: <input type="radio" name="speed" value="0"/>Slow
                    <input type="radio" name="speed" value="1" checked>Normal
                    <input type="radio" name="speed" value="2">Fast
                <!-- </div> -->
            </div>
            <div class="game_option_mode">
                Mode: <input type="radio" name="mode" value="0">Manual
                <input type="radio" name="mode" value="1" checked>Automatic
            </div>
        </div>
        <div class="deck">
            <div class="player_info">
                <img class="player_photo" src="./img/photo1.png">
                <p id="opponent_name" class="player_name" style="display: none;"></p>
                <div name="inputname" class="inputname"><span class="inputname">Opponent's name: </span><input id="opponent_name_text" class="player_name_text" type="text" placeholder="Mick" maxlength="15"></div>
            </div>
            <p class="opponent_deck_cards_count" id="opponent_deck_cards_count"></p>
            <div id="opponent_deck" class="player_deck">
                <img id="opponent_deck_card_img" class="player_card_img" src="" alt="">
                <img id="opponent_deck_show_card_img" class="player_card_img" src="" alt="">
            </div>
            
            <div id="game_deck" class="game_deck">
                <p class="game_deck_opponent_cards_count" id="game_deck_opponent_cards_count"></p>
                <img id="opponent_card_img" class="player_card_img" src="" alt="">
                <img id="game_deck_card_back_img" class="player_card_img" src="" alt="">
                <img id="self_card_img" class="player_card_img" src="" alt="">
                <p class="game_deck_self_cards_count" id="game_deck_self_cards_count"></p>
            </div>
            <div id="game_result" class="game_result" style="display: none;"></div>
            <div id="self_deck" class="player_deck">
                <img id="self_deck_show_card_img" class="player_card_img" src="" alt="">
                <img id="self_deck_card_img" class="player_card_img" src="" alt="">
            </div>
            <p class="self_deck_cards_count" id="self_deck_cards_count"></p>
            <div class="player_info">
                <div class="self_photoandtip">
                    <img class=" self_photo" src="./img/photo2.png">
                    <textarea id="gameTips" class="gameTips" rows="2" cols="20" readonly>Click Deal to start game!</textarea>
                </div>
                <p id="self_name" class="player_name" style="display: none;"></p>
                <div name="inputname"><span class="inputname">Your name: </span><input id="self_name_text" class="player_name_text" type="text" placeholder="Jack" maxlength="15"></div>
            </div>
        </div>
    </div>
</body>
</html>
