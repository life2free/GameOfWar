<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/scripts.js"></script>
    <title>Game of War</title>
</head>
<body onload="init()">
    <div class="webpage">
        <h1>Welcome to Game of War</h1>
        <div class="operate_button">
            <button id="btn_startGame" class="buttons" type="button" onclick="startGame()">Deal</button>
            <!-- <div style="width: 20%;"></div> -->
            <button id="btn_quitGame" class="buttons" type="button" onclick="quitGame()" disabled="none">Quit Game</button>
        </div>
        <div class="deck">
            
            <div id="player1_deck" class="player_deck">
                <img id="player1_deck_card_img" class="player_card_img" src="" alt="">
                <img id="player1_deck_show_card_img" class="player_card_img" src="" alt="">
            </div>
            <div id="game_deck" class="game_deck">
                <img id="player1_card_img" class="player_card_img" src="" alt="">
                <img id="hidden_card_img" class="player_card_img" src="" alt="">
                <img id="player2_card_img" class="player_card_img" src="" alt="">
            </div>
            <div id="player2_deck" class="player_deck">
                <img id="player2_deck_show_card_img" class="player_card_img" src="" alt="">
                <img id="player2_deck_card_img" class="player_card_img" src="" alt="">
            </div>
        </div>
    </div>
</body>
</html>
